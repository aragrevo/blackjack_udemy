<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center">
                    <div class="jumbotron mb-0 py-2">
                        <div class="col-12">
                            <h1 class="display-4">BlackJack</h1>
                        </div>
                        <div class="row">
                            <div class="col-6 offset-3">
                                <button id="btnNewGame" class="btn btn-danger w-25 " type="button">Nuevo Juego</button>
                                <button id="btnGetCard" disabled class="btn btn-primary w-25 btnGame "
                                    type="button">Pedir</button>
                                <button id="btnStop" disabled class="btn btn-primary w-25 btnGame"
                                    type="button">Detener</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="panel">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Jugador 1 - <small>0</small></h1>
                    <div id="jugador-cartas" class="divCard">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h1>Computadora - <small>0</small></h1>
                    <div id="computadora-cartas" class="divCard">
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="assets/js/underscore-min.js"></script>
    <script src="assets/js/juego.js"></script>
    <script>
        miModulo.nuevoJuego();
    </script>
</body>

</html>
